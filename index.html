<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kristen Norris Portfolio</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/lib/node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
    <link rel="stylesheet" href="styles/styles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-app="KNPortfolio">

    <div ng-include="'app/NavBar/partials/navigation.html'" class="navbar-fixed"></div>

    <div class="parallax-container">
        <!-- <div class="parallax"><img src="img/background/rBkgdRoses.jpg"></div> -->
    </div>

    <div id="about" class="section white">
        <div ng-include="'app/AboutMe/partials/about.html'" class="row container"></div>
    </div>

    <div class="parallax-container">
        <div class="parallax"><img src="img/background/lBkgdRoses.jpg"></div>
    </div>

    <div id="projects" class="section white">
        <div ng-include="'app/Projects/partials/projects.html'" class="row container"></div>
    </div> 
     
    <div class="parallax-container">
        <!-- <div class="parallax"><img src="img/background/rBkgdRoses.jpg"></div> -->
    </div>
    
    <div id="tech" class="section white">
        <div ng-include="'app/Tech/partials/tech.html'" class="row container"></div>
    </div>

    <div class="parallax-container">
        <div class="parallax"><img src="img/background/rBkgdRoses.jpg"></div>
    </div>

    <div id="contact" class="section white">
        <div ng-include="'app/Contact/partials/contact.html'" class="row container"></div>
    </div>

    <div class="parallax-container">
        <!-- <div class="parallax"><img src="img/background/rBkgdRoses.jpg"></div> -->
    </div>


    <!-- angular scripts -->
    <script src="lib/node_modules/angular/angular.min.js"></script>
    <script src="./lib/node_modules/angular-route/angular-route.min.js"></script>

    <!-- materialize scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./lib/node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <!-- app scripts -->
    <script src="./app/app.js"></script>

    <script src="./app/NavBar/controllers/NavCtrl.js"></script>
    <script src="./app/Projects/controllers/ProjectCtrl.js"></script>
